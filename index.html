<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yankee-Music-Player</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  
  
</head>
<body>
  <div class="Music Player">
    <header>
      <!-- search bar -->
      <input type="text" id="search-bar" placeholder="what do you want to play?">
      <!-- shuffle button -->
      <button id="shuffle-btn" class="shuffle-btn">
        ðŸ”€
      </button>
    </header>
    <!-- video container -->
    <div class="video-container" id="video-player">
      <video id="music-video" controls>
        <source src="default-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <!-- Main content -->
    <div class="main-content">
      <!-- playlist section -->
       <div class="playlist-container">
        <h2>Playlist</h2>
        <div class="playlist">
          <div class="song-item">
            <img src="album.jpg"  class="album-cover">
            <span class="song-title">One Of The Girls (with JENNIE, Lil...)</span>
            <span class="song-duration">4:04</span>
            <button class="favorite-btn">+</button>
          </div>

        </div>

       </div>
       <!-- Favorite Section -->
        
      <div class="favorites-container">
        <h2>Favorite Songs</h2>
        <div id="favorite-list"></div>
      </div>

    </div>
    


  </div>
  




  <script src="./script.js"></script>
</body>
</html>
