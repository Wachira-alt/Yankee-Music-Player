<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yankee-Music-Player</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://kit.fontawesome.com/5b3dca04a9.js" crossorigin="anonymous"></script>
  
</head>
<body>
  <div class="Music Player">
    <header>
      <!-- search bar -->
      <input type="text" id="search-bar" placeholder="what do you want to play?">
      <!-- shuffle button -->
      <button id="shuffle-btn" class="shuffle-btn">
        <i class="fa-thin fa-shuffle"></i>
      </button>
    </header>
    <!-- video container -->
    <div class="video-container" id="video-player">
      <video id="music-video" controls>
        <source src="default-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

  </div>
  




  <script src="./script.js"></script>
</body>
</html>
